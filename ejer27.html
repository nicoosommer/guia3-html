<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table
      border="5"
      width="500px"
      height="100px"
      cellpadding="10"
      cellspacing="5"
    >
      <caption align="center">
        Tabla inventada
      </caption>
      <tr align="right">
        <th rowspan="2">H1</th>
        <th colspan="3">H2</th>
        <th align="center">H3</th>
        <th>H4</th>
      </tr>
      <tr>
        <td colspan="2">4</td>
        <td width="20px">5</td>
        <td align="center">6</td>
        <td rowspan="2" valign="bottom">7</td>
      </tr>
      <tr>
        <td height="50px">8</td>
        <td>9</td>
        <td>10</td>
        <td colspan="2">11</td>
      </tr>
    </table>
  </body>
</html>
