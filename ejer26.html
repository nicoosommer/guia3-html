<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="5">
      <tr>
        <td>A</td>

        <td>D</td>
        <td>E</td>
        <td>F</td>
      </tr>

      <tr>
        <td rowspan="2">Item 1</td>

      <tr>

      <tr>
        <td>Item 1</td>
        <td colspan="2">Item 2</td>
      </tr>
      <tr>
        <td>Item 3</td>
        <td>Item 4</td>
        <td>Item 5</td>
      </tr>
    </table>
    <table border="5">
      <tr>
        <th>Head1</th>
        <th>Head2</th>
        <th>Head3</th>
      </tr>
      <tr>
        <td>A</td>
        <td>B</td>
        <td>C</td>
      </tr>
      <tr>
        <td>D</td>
        <td>E</td>
        <td>F</td>
      </tr>
    </table>
